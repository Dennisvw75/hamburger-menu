<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cbc45b9adf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/hamburger.min.css" />
    <title>Hamburger Menu</title>
  </head>
  <body>
    <header class="header">
      <!-- Hamburger -->
      <button class="hamburger">
        <span class="hamburger-icon">
          <i class="fas fa-bars hamburger-open"></i>
        </span>
        <span class="hamburger-icon">
          <i class="fas fa-times hamburger-close"></i>
        </span>
      </button>
      <nav class="nav" role="navigation">
        <h2 class="nav__logo">hamburger</h2>
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__link">home</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">about</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">services</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">portfolio</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Mobile Navigation -->
    <ul class="mobile">
      <li class="mobile__item">
        <a href="#" class="mobile__link">home</a>
      </li>
      <li class="mobile__item">
        <a href="#" class="mobile__link">about</a>
      </li>
      <li class="mobile__item">
        <a href="#" class="mobile__link">services</a>
      </li>
      <li class="mobile__item">
        <a href="#" class="mobile__link">portfolio</a>
      </li>
      <li class="mobile__item">
        <a href="#" class="mobile__link">contact</a>
      </li>
    </ul>
    <script src="app.js"></script>
  </body>
</html>
